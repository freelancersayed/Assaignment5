<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Paragraph on Button Click</title>
</head>
<body>

<div id="myDiv"></div>
<button onclick="createParagraph(this)">Button 1</button>
<button onclick="createParagraph(this)">Button 2</button>
<button onclick="createParagraph(this)">Button 3</button>
<button onclick="createParagraph(this)">Button 4</button>
<button onclick="createParagraph(this)">Button 5</button>

<script>
function createParagraph(button) {
  var myDiv = document.getElementById("myDiv");
  var buttonValue = button.innerText;
  
  var paragraph = document.createElement("p");
  paragraph.innerText = buttonValue;
  
  myDiv.appendChild(paragraph);
}
</script>

</body>
</html>
